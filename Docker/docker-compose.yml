version: '3.8'
services:
  mysql:
    image: mysql:latest
    container_name: egresados
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql  # Persistent data storage
      - ./db_egresados:/docker-entrypoint-init.d/  # Custom initialization scripts
    ports:
      - '5000:3306'

volumes:
  mysql_data:

