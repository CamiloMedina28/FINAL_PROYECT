    href="{{ url_for('static', filename='styles/biblioLibros/biblioLibros.css') }}"
    type="text/css"
/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- IMPORTACIONES DE MATERIALIZE -->
<!-- Compiled and minified CSS -->
<link
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="{{url_for('static', filename='js/empresa_onclick.js')}}"></script>

{% extends 'empresaBase.html' %} 

{% block nav %}
    {{super()}} 
{% endblock nav %}

{% block content %}
<div class="container">
    <div class="section">
        <h1 class="center-align">Convocatoria</h1>
        <div class="row">
            {% for convo in datos_convo %}
            <div class="col s12 m6">
                <div class="card grey lighten-3">
                    <div class="card-content">
                        <span class="card-title">{{ convo[0] }}</span>
                        <p>{{ convo[1] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="center-align">
            <a href="/empresa/convocatorias" class="waves-effect waves-light btn">Return</a>
        </div>
    </div>
</div>
{% endblock content %}
