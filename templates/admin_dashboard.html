{% extends 'base.html' %}

{% block content %}
<span class="succes_message">
    El inicio de sesión como administrador ha sido exitoso.
</span>

<div class="flexcontainer">
  <div class="flexcontainer" id="tarjetita">
    <img
      src="{{url_for('static', filename='img/informacion_personal.jpg')}}"
      alt="Imagen alusiva a la acción">
    <h2>Información personal del egresado</h2>
    <a href="/Personal_Info">
      <button>
          Información personal del egresado
      </button>
      </a>
  </div>

  <div class="flexcontainer" id="tarjetita">
    <img
      src="{{url_for('static', filename='img/acceso.jpg')}}"
      alt="Imagen alusiva a la acción">

    <a href="/ver-solicitudes-acceso">
      <button>
          Ver solicitudes
      </button>
    </a>
  </div>

  <div class="flexcontainer" id="tarjetita">
    <img
      src="{{url_for('static', filename='img/bibliotecario.png')}}"
      alt="Imagen alusiva a la acción">

    <a href="/bibliotecario">
      <button>
          Administrar libros y prestamos
      </button>
    </a>
  </div>

  <div class="flexcontainer" id="tarjetita">
    <img
      src="{{url_for('static', filename='img/empresas.png')}}"
      alt="Imagen alusiva a la acción">
    <h2>Administrar acciones de empresas</h2>
    <a href="/empresa">
      <button>
          Administrar las empresas
      </button>
    </a>
