<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="{{ url_for('static', filename='styles/login/login.css') }}" type="text/css">
<link rel="stylesheet" href="{{ url_for('static', filename='styles/index/index.css') }}" type="text/css">
{% extends 'base.html' %}
{% block content %}

<div class="login">
    <form action="">
        <h1>Inicio</h1>
        <div class="input-box">
            <input 
                type="text" 
                placeholder="Usuario"
                required
            >
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input 
                type="password" 
                placeholder="Clave"
                required
                >
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="rememberMe">
            <label><input type="checkbox">Recordar</label>
        </div>
        <button type="submit" class="btn">Ingresar</button>
        <div class="notAccount">
            <p>No tienes cuenta?<a href="#">
                Registrate</a></p>
        </div>
    </form>

</div>

{% endblock %}
