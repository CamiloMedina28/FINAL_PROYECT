<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='styles/login/login.css') }}"
  type="text/css"
/>

{% extends 'base.html' %} {% block nav %}
<li><a href="/">Inicio</a></li>
<li><a href="/login">Iniciar sesión</a></li>
{% endblock nav %} {% block content %}


<div class="flexcontainer" id="login-form">
  {% if mensaje_error %}
    <span class="error_message">EL INICIO DE SESIÓN HA SIDO INCORRECTO</span>
  {% endif %}
  <form action="/login_user" method="post">
    <h1>Inicio de sesión</h1>

    <img src="{{ url_for('static', filename='img/UNAL-LOGO-2.jpg') }}" />

    <hr />

    <div>
      <select name="rol">
        <option selected disabled value="seleccione un rol">
          seleccione un rol
        </option>
        <option value="Administrador">Administrador</option>
        <option value="Egresado">Egresado</option>
      </select>
    </div>

    <hr />

    <div class="entrada-usuario">
      <label for="usuario">Ingresa tu nombre de usuario</label>
      <div id="campos-entrada">
        <img src="{{ url_for('static', filename='svg/user.svg') }}" />
        <input
          type="text"
          name="usuario"
          id="usuario"
          placeholder="Usuario"
          required
        />
      </div>
    </div>
    <br />
    <div class="entrada-usuario">
      <label for="contraseña">Ingresa tu contraseña</label>
      <div id="campos-entrada">
        <img src="{{ url_for('static', filename='svg/pin.svg') }}" />
        <input
          type="password"
          name="contraseña"
          id="contraseña"
          placeholder="Contraseña"
          required
        />
      </div>
    </div>

    <br />

    <button type="submit" class="btn">
      <img src="{{ url_for('static', filename='svg/login.svg') }}" />Ingresar
    </button>

    <br />

    <div class="notAccount">
      <p>No tienes cuenta?<a href="#"> Registrate</a></p>
    </div>
  </form>
</div>



{% endblock %}
